<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservasi Ambulans - RescueGo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <div class="bg-purple-700 text-white px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="https://i.imgur.com/t9HFQvX.png" alt="Logo" class="h-6 w-6" />
        <span class="font-bold text-lg">RescueGo</span>
      </div>
      <div class="rounded-full bg-gray-200 w-8 h-8 overflow-hidden border-2 border-white">
        <img src="https://i.imgur.com/oWl5gXg.png" alt="User" />
      </div>
    </div>

    <!-- Konten Utama -->
    <div class="max-w-2xl w-full mx-auto mt-8 bg-white p-6 rounded-md shadow-md">
      <h2 class="text-lg font-semibold text-purple-700 mb-4">ðŸ•‘ Buat Reservasi</h2>

      <!-- STEP 1: Pilih Keadaan -->
      <div id="step1">
        <p class="mb-4 font-semibold">Apa keadaan darurat kamu?</p>
        <form>
          <div class="space-y-3">
            <label class="flex items-center justify-between px-4 py-3 border rounded-md cursor-pointer">
              <span>Darurat Medis</span>
              <input type="radio" name="emergency" class="accent-purple-700" />
            </label>
            <label class="flex items-center justify-between px-4 py-3 border rounded-md cursor-pointer">
              <span>Kecelakaan Lalu Lintas</span>
              <input type="radio" name="emergency" class="accent-purple-700" />
            </label>
            <label class="flex items-center justify-between px-4 py-3 border rounded-md cursor-pointer">
              <span>Perpindahan Rumah Sakit</span>
              <input type="radio" name="emergency" class="accent-purple-700" />
            </label>
            <label class="flex items-center justify-between px-4 py-3 border rounded-md cursor-pointer">
              <span>Perjalanan Rutin</span>
              <input type="radio" name="emergency" class="accent-purple-700" />
            </label>
            <label class="flex items-center justify-between px-4 py-3 border rounded-md cursor-pointer">
              <span>Keadaan Darurat Lainnya</span>
              <input type="radio" name="emergency" class="accent-purple-700" />
            </label>
          </div>
        </form>
        <div class="mt-6 text-right">
          <button onclick="nextStep()" class="bg-purple-700 text-white px-6 py-2 rounded-md font-semibold hover:bg-purple-800">
            Selanjutnya
          </button>
        </div>
      </div>

      <!-- STEP 2: Form Informasi Pasien -->
      <div id="step2" class="hidden">
        <h3 class="font-semibold text-purple-700 mb-4">Informasi Pasien</h3>
        <form class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Nama Lengkap</label>
              <input type="text" class="w-full border rounded-md px-3 py-2" placeholder="Nama Lengkap" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Jenis Kelamin</label>
              <select class="w-full border rounded-md px-3 py-2">
                <option>Laki-laki</option>
                <option>Perempuan</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Umur</label>
              <input type="number" class="w-full border rounded-md px-3 py-2" placeholder="Umur" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Kondisi Medis</label>
              <input type="text" class="w-full border rounded-md px-3 py-2" placeholder="Kondisi Medis" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Gejala</label>
            <textarea class="w-full border rounded-md px-3 py-2" placeholder="Deskripsikan gejala..."></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Alergi</label>
            <input type="text" class="w-full border rounded-md px-3 py-2" placeholder="Alergi yang dimiliki" />
          </div>

          <hr class="my-4 border-purple-700" />

          <div>
            <label class="block text-sm font-medium mb-1">Lokasi Penjemputan</label>
            <textarea class="w-full border rounded-md px-3 py-2" placeholder="Alamat lengkap penjemputan"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Tujuan</label>
            <textarea class="w-full border rounded-md px-3 py-2" placeholder="Alamat atau nama rumah sakit"></textarea>
          </div>

          <div class="flex justify-between mt-6">
            <button type="button" onclick="prevStep()" class="bg-purple-100 text-purple-700 px-6 py-2 rounded-md font-semibold hover:bg-purple-200">
              Sebelumnya
            </button>
            <button type="submit" class="bg-purple-700 text-white px-6 py-2 rounded-md font-semibold hover:bg-purple-800">
              Konfirmasi
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS for Step Navigation -->
  <script>
    function nextStep() {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    function prevStep() {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step1').classList.remove('hidden');
    }
  </script>
</body>
</html>
