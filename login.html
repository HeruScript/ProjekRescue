<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Login Reservasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg flex w-[900px] max-w-full p-8">
      <!-- Gambar ilustrasi -->
      <div class="w-1/2 flex items-center justify-center">
        <img src="assets/ambulans.png" alt="Ambulans Ilustrasi" class="w-[320px]" />
      </div>

      <!-- Form Login -->
      <div class="w-1/2 flex flex-col justify-center px-6">
        <h2 class="text-2xl font-bold text-purple-700 mb-1">Halo!</h2>
        <p class="text-md text-purple-700 mb-6 font-semibold">Silakan masuk untuk reservasi</p>

        <form>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" placeholder="Masukkan Email"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>

          <div class="mb-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input type="password" id="password" placeholder="Masukkan Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
              <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>
            </div>
          </div>

          <div class="text-right text-sm mb-6">
            <a href="#" class="text-gray-500 hover:text-purple-700">Lupa Password</a>
          </div>
          <button onclick="window.location.href='dashboard.html '"class="block text-center w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded-md transition duration-300">
            Masuk
          </button>

        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
          <a href="regis.html" class="font-semibold text-black hover:text-purple-700">Daftar Akun</a>
        </p>
      </div>
    </div>
  </div>

  <!-- SCRIPT: Toggle Password Visibility -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.95 9.95 0 012.152-3.416" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3l18 18" />`;
      } else {
        passwordInput.type = "password";
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />`;
      }
    }
  </script>
</body>
</html>
