<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
      <h2 class="text-2xl font-bold text-purple-700 mb-1">Registrasi</h2>
      <p class="text-sm text-purple-700 mb-6">Lengkapi data-data yang dibutuhkan</p>

      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-purple-700 mb-1">Username</label>
          <input type="text" placeholder="Masukkan Username"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-purple-700 mb-1">Nama Lengkap</label>
          <input type="text" placeholder="Masukkan Nama Lengkap"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-purple-700 mb-1">Email</label>
          <input type="email" placeholder="Masukkan Email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-purple-700 mb-1">Password</label>
          <div class="relative">
            <input type="password" placeholder="Masukkan Password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
            <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer">
              ğŸ‘ï¸
            </span>
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-purple-700 mb-1">Ulangi Password</label>
          <div class="relative">
            <input type="password" placeholder="Masukkan Kembali Password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
            <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer">
              ğŸ‘ï¸
            </span>
          </div>
        </div>

      <a href="otp.html"
        class="block w-full text-center bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded-md transition duration-300">
         Daftar
        </a>

      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        <a href="login.html" class="font-semibold text-black hover:text-purple-700">Sudah Punya Akun</a>
      </p>
    </div>
  </div>
</body>
</html>
